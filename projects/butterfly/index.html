<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Transform3D --- Butterfly </title>
	<link rel="stylesheet" href="css/butterfly.css"/>
	 <!-- Google Webfonts and our stylesheet -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Marko+One|Limelight" />
</head>
<body>
	<div class="header">
		<div class="title">
			<h1>3D Butterfly</h1>
			<h2>No Image, No Javascript</h2>
		</div>
		<div id="butterfly01">
		<div id="right01">
			<div id="wing01" class="wing"></div>
			<div id="wing02" class="wing"></div>
			<div id="body01" class="body">
				<div id="inner-body01"></div>
				</div>
			<div id="body02" class="body">
				<div id="inner-body02"></div>
			</div>
			<div class="eye"></div>
			<div class="feeler">
				<div class="feeler-body"></div>
			</div>
			<div class="feeler-head"></div>
		</div>
		<div id="left01">
			<div id="wing01" class="wing"></div>
			<div id="wing02" class="wing"></div>
			<div id="body01" class="body">
				<div id="inner-body01"></div>
			</div>
			<div id="body02" class="body">
				<div id="inner-body02"></div>
			</div>
			<div class="eye"></div>
			<div class="feeler">
				<div class="feeler-body"></div>
			</div>
			<div class="feeler-head"></div>
		</div>
	</div>
	</div>
	
	<div class="wrapper">
		<div id="around">
			<div id="right" class="fan">
				<div id="wing01" class="wing"></div>
				<div id="wing02" class="wing"></div>
				<div id="body01" class="body">
					<div id="inner-body01"></div>
				</div>
				<div id="body02" class="body">
					<div id="inner-body02"></div>
				</div>
				<div class="eye"></div>
				<div class="feeler">
					<div class="feeler-body"></div>
				</div>
				<div class="feeler-head"></div>
			</div>
			<div id="left" class="fan">
				<div id="wing01" class="wing"></div>
				<div id="wing02" class="wing"></div>
				<div id="body01" class="body">
					<div id="inner-body01"></div>
				</div>
				<div id="body02" class="body">
					<div id="inner-body02"></div>
				</div>
				<div class="eye"></div>
				<div class="feeler">
					<div class="feeler-body"></div>
				</div>
				<div class="feeler-head"></div>
			</div>
		</div>
	</div>
</body>
</html>
