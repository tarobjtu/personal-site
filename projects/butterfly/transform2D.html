<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Transform2D --- CSS3 Test Case</title>
	<link rel="stylesheet" href="css/transform.css"/>
	 <!-- Google Webfonts and our stylesheet -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Open+Sans:300" />
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/transform.js"></script>
</head>
<body>
	<div class="header">
		<h1>CSS3 Transform 2D</h1>
	</div>
	<div class="wrapper">
		<div id="box01" class="box">
			<strong>Transform</strong><br>
			<span>Rotate(30deg);</span>
		</div>
		<div id="box02" class="box">
			<strong>Transform</strong><br>
			<span>Scale(1.5,1.5);</span>
		</div>
		<div id="box03" class="box">
			<strong>Transform</strong><br>
			<span>Skew(10deg,15deg);</span>
		</div>
		<div id="box04" class="box">
			<strong>Transform</strong><br>
			<span>Translate:Original</span>
		</div>
		<div id="box05" class="box">
			<strong>Transform</strong><br>
			<span>Translate(200px,100px);</span>
		</div>
	</div>
</body>
</html>
